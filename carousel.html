<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<script type="text/javascript">
  
function getPhotos() {
$.when(
 $.getJSON('https://web.fulcrumapp.com/shares/3a4bbd0435c58166.geojson')).done(function(filterStories) {

  (function removeNull(o) {
        for(var key in o) {
            if( null === o[key] ) o[key] = '';
            if ( typeof o[key] === 'object' ) removeNull(o[key]);
        }
     })(filterStories);


 _marker = filterStories.features;

// console.log(_marker);

photosPreURL = "https://web.fulcrumapp.com/shares/3a4bbd0435c58166/photos/"

var urllen = 70
var photoslen = 36

for(var i = 0; i < _marker.length; i++) {
    var urllen = 70
    var photoslen = 39

    var obj = _marker[i].properties.photos_url.substring(70,106)
    var first =  _marker[i].properties.photos_url.substring(urllen,urllen+photoslen).replace('%2C','')
    //console.log(obj);
    var sec =  _marker[i].properties.photos_url.substring(urllen+photoslen,urllen+photoslen*2).replace('%2C','')
    //console.log(obj);
    //first photo
       //console.log(photosPreURL+obj)
    //Second photo
    //console.log(photosPreURL+fourth)
return(photosPreURL+first)

}





})}

getPhotos()




</script>

<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src=<script>getPhotos()</script> alt="Los Angeles">
    </div>

    <div class="item">
      <img src="chicago.jpg" alt="Chicago">
    </div>

    <div class="item">
      <img src="ny.jpg" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</body>
</html>
